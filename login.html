<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login - SB Admin</title>

    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .card-header {
        text-align: center;
      }
    </style>
  </head>

  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <!-- CARD LOGIN -->
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <!-- HEADER CENTER -->
                  <div class="card-header">
                    <h3 class="text-center w-100 font-weight-light my-4">
                      Login Inventaris
                    </h3>
                  </div>

                  <!-- FORM -->
                  <div class="card-body">
                    <form
                      id="loginForm"
                      onsubmit="event.preventDefault(); handleLogin();"
                    >
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputEmail"
                          type="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="inputEmail">Email address</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputPassword"
                          type="password"
                          placeholder="Password"
                          required
                        />
                        <label for="inputPassword">Password</label>
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <a class="small" href="password.html">Lupa Password?</a>
                      </div>

                      <button type="submit" class="btn btn-primary w-100 mt-3">
                        Login
                      </button>
                    </form>
                  </div>

                  <!-- FOOTER -->
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a href="register.html">Belum punya akun? Daftar!</a>
                    </div>
                  </div>
                </div>
                <!-- END CARD -->
              </div>
            </div>
          </div>
        </main>
      </div>

      <div id="layoutAuthentication_footer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
